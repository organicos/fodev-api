<div class="row">
    <div class="col-sm-offset-4 col-md-offset-6 col-lg-offset-8 col-sm-16 col-md-12 col-lg-8"
</div>
<h1>Recuperação de senha</h1>

<form class="form" role="form" ng-submit="submitRetrievePassword()">
    <div class="form-group">
        <label for="e-mail">E-mail</label>
        <input class="form-control" type="email" id="email" name="email" placeholder="E-mail" ng-model="email">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success btn-block" ng-disabled="processingRetrievePassword">Enviar email de recuperação</button>
    </div>
</form>
