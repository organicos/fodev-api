<div class="row background-violet text-white" ng-controller="SigninCtrl as SigninCtrl">
    <div class="col-sm-offset-1 col-sm-8">
        <h1>Identifique-se</h1>
        <form class="form" role="form" ng-submit="signin()">
            <div class="form-group">
                <label for="email" class="control-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="E-mail" ng-model="email">
            </div>
            <div class="form-group">
                <label for="password" class="control-label">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Senha" ng-model="password">
            </div>
            <p class="pull-right"><a href="/recuperar-senha" class="text-white" ng-disabled="processingSignInUp">Recuperar senha</a></p>
            <div class="form-group">
                <button type="submit" class="btn btn-default" ng-disabled="processingSignInUp">Identificar-me</button>
            </div>
        </form>
        <br>
    </div>
    <div class="col-sm-offset-2 col-sm-12 background-blue-dark" ng-controller="SignupCtrl as SignupCtrl">
        <h1>Crie uma nova conta</h1>
        <form class="form" role="form" ng-submit="signup()">
            <div class="row">
                <div class="form-group col-xs-12">
                    <label for="name" class="control-label">Nome</label>
                    <input type="text" class="form-control" id="name" placeholder="Nome" ng-model="name">
                </div>
                <div class="form-group col-xs-12">
                    <label for="email" class="control-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="E-mail" ng-model="email">
                </div>
                <div class="form-group col-xs-12">
                    <label for="password" class="control-label">Senha</label>
                    <input type="password" class="form-control" id="password" placeholder="Senha" ng-model="password">
                </div>
                <div class="form-group col-xs-12">
                    <label for="password_hint" class="control-label">Confirmação de senha</label>
                    <input type="password" class="form-control" id="password_hint" placeholder="Confirmação de senha" ng-model="password_hint">
                </div>
            </div>

            <div class="checkbox">
                <label>
                    <input type="checkbox" name="newsletter" ng-model="newsletter"> Desejo receber semanalmente a lista de produtos e promoções.
                </label>
            </div> 
                
            <div class="form-group">
                <button type="submit" class="btn btn-primary" ng-disabled="processingSignInUp">Cadastrar-me</button>
            </div>
        </form>
        <br>
    </div>
</div>
