<div class="row">
    <div class="col-sm-offset-3 col-sm-18">
        
        <h1>Dados do estado <span class="text-violet" ng-bind="state.name"></span></h1>
        
        
        <form class="form" role="form" ng-submit="stateFormSubmit()">
            <div class="form-group">
                <label for="name">Nome</label>
                <input class="form-control" type="text" name="name" id="name" ng-model="state.name"/>
            </div>
            <div class="form-group">
                <label for="code">Código</label>
                <input class="form-control" type="text" name="code" id="code" ng-model="state.code"/>
            </div>
            <div class="form-group">
                <label for="country">País</label>
                <input 
                    name="country"
                    type="text" 
                    ng-model="state.country.name"
                    placeholder="País" 
                    typeahead="country.name for country in getCountries($viewValue)" 
                    typeahead-loading="loadingCountries" 
                    typeahead-on-select="selectCountry($item, $model, $label)" 
                    class="form-control"
                    >
                <i ng-show="loadingCountries" class="fa fa-spin fa-spinner"></i>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" ng-disabled="savingState">Salvar</button>
            </div>
        </form>
        
    </div>
</div>
