<div class="row">
    <div class="col-sm-offset-4 col-md-offset-6 col-lg-offset-8 col-sm-16 col-md-12 col-lg-8"
</div>
<h1>Alterar senha</h1>

<form class="form" role="form" ng-submit="submitChangePassword()">
    <div class="form-group">
        <label for="e-mail">Senha atual</label>
        <input class="form-control" type="password" id="password" name="password" placeholder="Senha atual" ng-model="password">
    </div>
    <div class="form-group">
        <label for="e-mail">Nova senha</label>
        <input class="form-control" type="password" id="new_password" name="new_password" placeholder="Nova senha" ng-model="new_password">
    </div>
    <div class="form-group">
        <label for="e-mail">Confirmação da nova senha</label>
        <input class="form-control" type="password" id="new_password_hint" name="new_password_hint" placeholder="Confirmação da nova senha" ng-model="new_password_hint">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success" ng-disabled="processingChangePassword">Alterar senha</button>
    </div>
</form>
