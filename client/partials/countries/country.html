<div class="row">
    <div class="col-sm-offset-3 col-sm-18">
        
        <h1>Dados do país <span class="text-violet" ng-bind="country.name"></span></h1>
        
        
        <form class="form" role="form" ng-submit="countryFormSubmit()">
            <div class="form-group">
                <label for="name">Título</label>
                <input class="form-control" type="text" name="name" id="name" ng-model="country.name"/>
            </div>
            <div class="form-group">
                <label for="code">Código. Ex.: BRA para Brasil</label>
                <input class="form-control" type="text" name="code" id="code" ng-model="country.code"/>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" ng-disabled="processingCountryUpdate">Salvar</button>
            </div>
        </form>
        
    </div>
</div>
